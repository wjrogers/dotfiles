set -g base-index 1
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g history-limit 50000
set -g repeat-time 0
set -g set-titles on
set -g set-titles-string "[#h #S.#I.#P] #T"

# scroll back more easily
bind-key -T copy-mode S-PPage send-keys -X halfpage-up
bind-key -T copy-mode S-NPage send-keys -X halfpage-down
bind-key -T root S-PPage copy-mode -u

# status bar (generated by tmuxline.vim)
source-file ~/.tmuxline
